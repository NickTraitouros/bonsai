<section data-ng-controller="TreesController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-species'" for="species" class="col-md-2 control-label">Species</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="tree.species" id="species" placeholder="Species" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-birthday'" for="birthday" class="col-md-2 control-label">Birthday</label>
            <div class="col-md-10">
                <input type="date" class="form-control" data-ng-model="tree.birthday" id="birthday" placeholder="Birthday" required value="{{tree.birthday}}">
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="tree.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
