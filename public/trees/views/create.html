<section data-ng-controller="TreesController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-species'" class="col-md-3 control-label">Species</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="species" id="species" placeholder="Species" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-birthday'" class="col-md-3 control-label">Birthday</label>
            <div class="col-md-9">
                <input type="date" class="form-control" data-ng-model="birthday" id="birthday" placeholder="Birthday" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
